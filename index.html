<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;1,800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <div class="container">
      <div class="results">
        <h1>Your Result</h1>
        <figure class="circle">
          <span>76</span>
          <span>of 100</span>
        </figure>
        <h2>Great</h2>
        <p>Your performance exceed 65% of the people conducting the test here!</p>
      </div>
      <div class="summary">
        <h1>Summary</h1>
        <section class="sumlist">
          <div class="reaction">
            <ul>
              <li><img src="assets/images/icon-reaction.svg" alt="icon">
              </li>
              <li>
                <h3>Reaction</h3>
              </li>
            </ul>
            <ul class="numbs">
              <li> <b>80</b> <span> / 100</span></li>
            </ul>
          </div>
          <div class="memory">
            <ul>
              <li><img src="assets/images/icon-memory.svg" alt="icon">
              </li>
              <li>
                <h3>Memory</h3>
              </li>
            </ul>
            <ul class="numbs">
              <li> <b>92</b> <span> / 100</span></li>
            </ul>
          </div>
          <div class="verbal">
            <ul>
              <li><img src="assets/images/icon-verbal.svg" alt="icon">
              </li>
              <li>
                <h3>Verbal</h3>
              </li>
            </ul>
            <ul class="numbs">
              <li> <b>61</b> <span> / 100</span></li>
            </ul>
          </div>
          <div class="visual">
            <ul>
              <li><img src="assets/images/icon-visual.svg" alt="icon">
              </li>
              <li>
                <h3>Visual</h3>
              </li>
            </ul>
            <ul class="numbs">
              <li> <b>73</b> <span> / 100</span></li>
            </ul>
          </div>
        </section>
        <button>Continue</button>
      </div>
    </div>
  </body>

</html>
